<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pong Demo</title>
</head>
<body>
  <div style="text-align: center;">
    <canvas id="gameCanvas"
            width="560"
            height="480"
            >
    </canvas>
    
    <p class="center">
      AI 
      <input id="ai" on type="checkbox" checked>        
    </p>
  </div >
  
  <script src="connect4.js"></script>
  <script>
    const canvas = document.getElementById('gameCanvas')
    const connect4 = new Connect4Game(canvas, {aiIsOn: true, winCount: 5})
    
    const aiToggle = document.getElementById('ai')
    aiToggle.addEventListener('change', event => {
      connect4.settings = {
        aiIsOn: event.target.checked
      }
    })
  </script>
</body>
</html>
